<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"

  <link rel="stylesheet" href="styles.css">
  <title>Blog Preview Card</title>
</head>

<body>
  <div class="card-container">
    <div class="card-img">
      <img src="assets/images/illustration-article.svg" alt="figura ilustrativa">
    </div>
    <div class="card-content">
      <p class="card-type">Learning</p>
      <span>Published 21 Dec 2023</span>
      <h1>HTML & CSS foundations</h1>
      <p>These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </div>
    <div class="card-creator">
      <img src="assets/images/image-avatar.webp" alt="avatar image">
      <p>Greg Hooper</p>
    </div>
  </div>
</body>

</html>
